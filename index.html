<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Movies App</title>
</head>
<body>
    <main>
        <section>
            <h1 class="global__title">Filmes Populares</h1>

            <form data-form>
                <div class="form__search">
                    <input type="search" id="search" name="search" placeholder="Digite algum filme para pesquisar..." data-search>
                    <button type="submit"></button>
                </div>
                <div class="form__favorite">
                    <input type="checkbox" id="favorite" name="favorite" data-checkbox>
                    <label for="favorite">Mostrar meus filmes favoritos</label>
                </div>
            </form>
        </section>

        <section>
            <ul class="movie__list" data-list>
            </ul>
        </section>
    </main>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
